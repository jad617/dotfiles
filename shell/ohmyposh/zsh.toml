  style = "plain"
  foreground = "#7FD5EA"
  template = "Óòß {{ .Full }} | "

  [[blocks.segments]]
  type = "python"
  style = "plain"
  foreground = "#E5C07B"
  template = "Óàµ {{ .Full }} | "

    [blocks.segments.properties]
    display_mode = "files"

  [[blocks.segments]]
  type = "terraform"
  style = "plain"
  foreground = "#c27fd7"
  template = "Û±Å¢ Terraform | "
    [blocks.segments.properties]
    fetch_version = true

  [[blocks.segments]]
  type = "helm"
  style = "plain"
  foreground = "#9ec3f0"
  template = "Ô¥± Helm | "

    [blocks.segments.properties]
    display_mode = "files"

  [[blocks.segments]]
  type = "mvn"
  style = "plain"
  foreground = "#E06C75"
  template = "ü™∂ mvn | "

  [[blocks.segments]]
  type = "dotnet"
  style = "plain"
  foreground = "#00ffff"
  template = "Óùø .Net | "

  [[blocks.segments]]
  type = "lua"
  style = "plain"
  foreground = "#E5C07B"
  template = " Óò† Lua | "

  ########################################
  # Clouds
  ########################################
  [[blocks.segments]]
  type = "aws"
  style = "plain"
  foreground = "#E06C75"
  template = '{{ if (ne .Profile "default") }}ÓåΩ {{ .Profile }}{{ if .Region }}|{{ .Region }}{{ end }} | {{ end }}'

  [[blocks.segments]]
  type = "kubectl"
  style = "plain"
  foreground = "#9ec3f0"
  template = 'Û±Éæ {{ .Cluster | replace "arn:aws:eks:" "" | replace ":cluster/" " " | splitList " " | last }} | '

  [[blocks.segments]]
  type = "az"
  style = "plain"
  foreground = "#9ec3f0"
  template = "ÓØò {{ .EnvironmentName }} | "

  ########################################
  # Time
  ########################################
  [[blocks.segments]]
  foreground = "#E5C07B"
  style = "plain"
  template = "[{{ .CurrentDate | date .Format }}]"
  type = "time"

    [blocks.segments.properties]
    time_format = "15:04"

########################################
# LINE 2 ‚Äî Prompt
########################################
[[blocks]]
alignment = "left"
newline = true
type = "prompt"

  [[blocks.segments]]
  foreground = "#E06C75"
  style = "plain"
  template = "!"
  type = "root"

  [[blocks.segments]]
  foreground = "#E06C75"
  style = "plain"
  template = " ‚ùØ"
  type = "text"
