final_space = true
version = 3

########################################
# LINE 1 ‚Äî Shell + Path (Left)
########################################
[[blocks]]
alignment = "left"
newline = true
type = "prompt"

  ########################################
  # Shell & Path
  ########################################
  [[blocks.segments]]
  type = "shell"
  style = "plain"
  foreground = "#E06C75"
  template = " Óûï {{ .Name }} | "

    [blocks.segments.properties.mapped_shell_names]
    pwsh = "Shell"
    powershell = "Shell"
    cmd = "Cmd"
    bash = "Bash"

  [[blocks.segments]]
  foreground = "#61AFEF"
  style = "plain"
  template = "Óóø {{ .Path }}"
  type = "path"

    [blocks.segments.properties]
    style = "full"

  ########################################
  # Git
  ########################################
  # --- Git (branch/icon) in green ---
  [[blocks.segments]]
  type = "git"
  alias = "GitBranch"
  style = "plain"
  foreground = "#98C379"
  template = " | {{ .UpstreamIcon }}{{ .HEAD }}"

    [blocks.segments.properties]
    branch_template = " {{ trunc 50 .Branch }}"
    fetch_status = true
    fetch_upstream_icon = true

  # --- Git (status/stash/etc.) in orange ---
  [[blocks.segments]]
  type = "git"
  alias = "GitMeta"
  style = "plain"
  foreground = "#FF9248"
  template = " |{{ if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if gt .StashCount 0 }} Ó≠ã {{ .StashCount }}{{ end }}{{ if .Working.Changed }} ÔÅÑ {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} ÔÅÜ {{ .Staging.String }}{{ end }}"

    [blocks.segments.properties]
    fetch_status = true

########################################
# LINE 1 ‚Äî Prompt (Right)
########################################
[[blocks]]
alignment = "right"
type = "prompt"

  ########################################
  # Languages & Tools
  ########################################
  [[blocks.segments]]
